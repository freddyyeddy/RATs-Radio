       <filter id="filter1" x="0" y="0">
           <feOffset result="offOut" in="SourceAlpha" dx="-5" dy="-5" />
           <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
           <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>

     <style type="text/css" >
     <![CDATA[
:root {
/* 	red */
  --secondary: #ce2626;
/* 	grey */
  --tertiary: #85817e;
/* 	black */
	--primary: #000;
}

.city{
  fill: var(--tertiary);
stroke: var(--tertiary);
stroke-width: 3;
height:auto;
}

.grey-fire{
    fill: var(--tertiary);
/* stroke: var(--primary); */
stroke-width: 3;
height:auto;
  -webkit-animation: blur-grey 3s infinite;

}
.red-fire{
    fill: var(--secondary);
/* stroke: var(--primary); */
stroke-width: 3;
  filter: blur(1px);
height:auto;
  -webkit-animation: blur-red 3s infinite

}
.n{
    fill: var(--primary);
stroke: var(--primary);
stroke-width: 3;

filter: blur(100px);

}


@-webkit-keyframes blur-red {
  0%, 100%  { -webkit-filter: blur(.01em);}
  50% { -webkit-filter: blur(.05em);}
}

@-webkit-keyframes blur-grey {
  0%, 100%  { -webkit-filter: blur(.05em);}
  50% { -webkit-filter: blur(.01em);}
}

      ]]>
    </style>

